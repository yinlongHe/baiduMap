@layout("/common/_container.html"){
<style>
ul,li{list-style:none;}
.search_mp{width:100%;height:34px;line-height:34px;border:1px solid #ccc;border-radius:3px;text-indent:0.5em;margin-bottom:5px;}
.head_search{padding-bottom:10px;position:absolute;left:15px;right:15px;top:0px}
.search_pos{position:absolute;right:0;top:0}
.table_head{text-align:center;border:1px solid #ccc;line-height:34px;height:34px;background-color:#eee;border-top-left-radius:3px; border-top-right-radius:3px;position:relative;top:53px;z-index:999}
.list_table{width:100%;padding:0;height:450px;min-height:450px;overflow:auto;text-align:center;border:1px #ccc solid;border-radius:3px;position:relative;top:50px;}

.list_table li{overflow:hidden;zoom:1;line-height:34px;cursor:pointer;}
.list_table .nub,.table_head .nub{float:left;width:10%;border-right:1px solid #ccc;}
.border_r{border-right:1px solid #ccc;}
.list_table li span,.table_head span{float:right;width:45%;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;}
.list_table li{border-bottom:1px solid #ccc}
.list_table li:hover,.on{background-color:#f5f5f5}
/*地图信息窗口*/
.infobox{padding-top:15px;font-size:13px;overflow:hidden;}
.infobox img{display:block;margin-bottom:10px}
.infobox p{margin:0;margin-bottom:5px}
.saletxt{width:100%;position:absolute;left:0;bottom:0px;text-align:right;border-top:#ccc 1px dashed;padding-top:5px;color:#f00;font-size:15px}
.imgSet{background:#ccc;height:100px;margin-bottom:10px;background-size:cover;}
.col-sm-2 label{cursor:pointer;}
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>百度地图</h5>
            </div>
            <div class="ibox-content" id="par-id" style="overflow:auto">
            	
	            <!-- map -->
	            <div class="col-sm-12 col-slg-12">	            	
	            	<div class="col-sm-12" style="padding:0;border:1px solid #ccc;height:650px">	            		
						<div id="allmap" style="height:100%"></div>
					</div>
					<div class="row">
						<div class="col-sm-7" style="padding-top:8px">
							<div class="row">
								<div class="col-sm-2">
									<input type="checkbox" id="checks" style="position:relative;top:2px">
									<label for="checks" >年销量1-5万</label>
								</div>														
							</div>																													
						</div>
					</div>					
	            </div>	
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
	//偶数行换色
	$(".list_table li:odd").addClass("on");
	$(document).on('click','.list_table li',function(){
		$(this).addClass("on").siblings("li").removeClass('on');
	}); 
})
</script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=WCfrpxhMHopeGGWcg5aheeV3KcC04RFK&s=1"></script>	
<script src="${ctxPath}/static/modular/mmpsystem/jycmap/jycmap.js"></script>
@}
